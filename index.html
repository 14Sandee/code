<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="background">
            <div id="look">
            <div id="overlay">
                <div id="nav">
                    <h5>HOME</h5>
                    <h5>DISCOVER</h5>
                    <h5>FAVOURITES</h5>
                    <h5>KIDS</h5>
                </div>
                <hr id="line">
                <hr id="line2">
                <div id="content">
                <hr id="line3">
                <p id="para">Netflix Original Breaking Bad</p>
                <p id="para2">A terminally ill chemistry teacher teams with a former student to manufacture crystal meth to secure his family's future.</p>
                <div id="button">
                <p id="para3">View all episodes</p>
                <i class="ri-arrow-right-s-line" id="arrow"></i>
                </div>
                </div>
                <div id="scroll">
                    <h4>SCROLL DOWN</h4>
                </div>
                <div id="small">
                    <div id="smallest"></div>
                    <div id="smaller"></div>
                        <div id="smaller2"></div>
                            <div id="smaller3"></div>
                        </div> 
            </div>            
            <div id="nooverlay">
                <div id="circle">
                    <i class="ri-menu-line" id="menu"></i>
                </div>  
                <div id="again">
                    <h6>01/04</h6>
                    <h6>03/04</h6>
                </div>
                <div id="current">
                    <hr id="san">
                    <h4>02/04</h4>
                    <hr id="san2">
                </div>
                <div id="pause">
                    <i class="ri-arrow-right-s-line" id="arrow"></i>
                </div>
            </div>
        </div>
        <div id="play">
        </div>
    </div>
</body>
</html>
